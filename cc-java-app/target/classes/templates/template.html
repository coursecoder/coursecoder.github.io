<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"></meta>
    <title th:text="${Title}"></title>
</head>
<style>
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>
<body>
<h3><strong th:text="${Title}"></strong></h3>
<div>
    <form  method = "get"  action = "/currency-conversion" >

        <label for="from">Convert From :</label>
        <select class="form-control" id="from" name="from">
            <option th:each="currency : ${currencies}" th:text="${currency.getName()}" th:value="${currency.getName()}"/>
        </select>


        <label for="to">Convert To :</label>
        <select class="form-control" id="to" name="to">
            <option th:each="currency : ${currencies}" th:text="${currency.getName()}" th:value="${currency.getName()}"/>
        </select>

        <label>Amount :</label>
        <input type="text" name="amount"/>


        <button>Submit</button>

    </form>
</div>

</body>
</html>
